<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output Result Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Choose a more visually appealing font */
            text-align: center;
            margin-top: 50px;
            background-color: #78e1e7; /* Light background for better readability */
            color: #333; /* Dark text color for contrast */
        }

        h1 {
            color: #007bff; /* Blue heading color */
            font-size: 2.5em; /* Larger heading size */
            margin-bottom: 20px; /* More space below heading */
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
            padding: 15px; /* More padding for visual appeal */
            border: 2px solid #007bff; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            background-color: #fff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
    </style>
</head>
<body>
    <h1>Galaxy Classification Result</h1>
    <div class="result">
        The galaxy is predicted to be: {{ prediction }}
    </div>
</body>
</html>
